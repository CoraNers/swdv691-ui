<p>history works!</p>

<div *ngIf="this.historyData.length > 0">
    <mat-table #table [dataSource]="historyData" class="mat-elevation-z8">
        <ng-container matColumnDef="Date/Time">
          <th mat-header-cell *matHeaderCellDef> Date/Time </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
    </mat-table>
</div>
<div *ngIf="this.historyData.length == 0 || this.historyData == undefined">
    We have no history data
</div>
