<p>history works!</p>

<div *ngIf="this.historyData.length > 0">
    <table mat-table [dataSource]="historyData" class="mat-elevation-z8">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date/Time </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="questionsAttempted">
          <th mat-header-cell *matHeaderCellDef> Questions Attempted </th>
          <td mat-cell *matCellDef="let element"> {{element.questionsAttempted}} </td>
        </ng-container>

    </table>

</div>
<div *ngIf="this.historyData.length == 0 || this.historyData == undefined">
    We have no history data
</div>
